<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 6 Science Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
        }
        
        button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .option-btn {
            width: 100%;
            background-color: #f0f0f0;
            color: black;
            border: 1px solid gray;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }
        
        .option-btn:hover {
            background-color: lightgray;
        }
        
        #timer {
            font-size: 20px;
            font-weight: bold;
            color: red;
            background-color: yellow;
            padding: 5px;
            width: 80px;
            margin: auto;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Class 6 Science Chapters</h1>
        <div id="chapters">
            <button onclick="startQuiz('fibre_to_fabric')">Fibre to Fabric</button>
            <button onclick="startQuiz('fun_with_magnets')">Fun with Magnets</button>
            <button onclick="startQuiz('components_of_food')">Components of Food</button>
            <button onclick="startQuiz('food_sources')">Food: Where Does It Come From?</button>
        </div>

        <div id="quiz-container" style="display:none;">
            <h2 id="quiz-title"></h2>
            <p id="timer">15:00</p>
            <p id="question-text"></p>
            <div id="options">
                <button id="option0" class="option-btn"></button>
                <button id="option1" class="option-btn"></button>
                <button id="option2" class="option-btn"></button>
                <button id="option3" class="option-btn"></button>
            </div>
            <button id="next-btn" onclick="nextQuestion()" style="display:none;">Next</button>
        </div>

    <script>
        const chapters = {
            "fibre_to_fabric": {
                title: "Fibre to Fabric",
                quiz: [
                    { question: "Which natural fibre is obtained from plants?", options: ["Wool", "Silk", "Cotton", "Nylon"], correctAnswer: 2 },
                    { question: "Which process is used to separate fibres from cotton seeds?", options: ["Weaving", "Ginning", "Spinning", "Knitting"], correctAnswer: 1 },
                    // Add 13 more questions
                ]
            },
            "fun_with_magnets": {
                title: "Fun with Magnets",
                quiz: [
                    { question: "Who discovered magnets?", options: ["Newton", "Galileo", "Magnes", "Faraday"], correctAnswer: 2 },
                    { question: "Which part of a magnet has the strongest force?", options: ["Middle", "Edges", "Poles", "Entire surface"], correctAnswer: 2 },
                    // Add 13 more questions
                ]
            },
            "components_of_food": {
                title: "Components of Food",
                quiz: [
                    { question: "Which nutrient helps in bodybuilding?", options: ["Proteins", "Carbohydrates", "Fats", "Vitamins"], correctAnswer: 0 },
                    { question: "Which vitamin is known as the sunshine vitamin?", options: ["Vitamin A", "Vitamin C", "Vitamin D", "Vitamin B12"], correctAnswer: 2 },
                    // Add 13 more questions
                ]
            },
            "food_sources": {
                title: "Food: Where Does It Come From?",
                quiz: [
                    { question: "Which part of a plant do we eat as a fruit?", options: ["Root", "Stem", "Flower", "Seed"], correctAnswer: 2 },
                    { question: "Which food source provides protein?", options: ["Milk", "Rice", "Oil", "Salt"], correctAnswer: 0 },
                    // Add 13 more questions
                ]
            }
        };
        
        let currentChapter = "";
        let currentQuestionIndex = 0;
        let timeLeft = 15 * 60;
        let timer;
        
        function startQuiz(chapter) {
            currentChapter = chapter;
            currentQuestionIndex = 0;
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('quiz-title').textContent = chapters[chapter].title + " Quiz";
            document.getElementById('chapters').style.display = 'none';
            loadQuestion();
            startTimer(15);
        }
        
        function loadQuestion() {
            const chapter = chapters[currentChapter];
            const question = chapter.quiz[currentQuestionIndex];
        
            document.getElementById('question-text').textContent = question.question;
        
            for (let i = 0; i < 4; i++) {
                let optionBtn = document.getElementById('option' + i);
                optionBtn.textContent = question.options[i];
                optionBtn.onclick = function() { checkAnswer(i); };
                optionBtn.style.backgroundColor = "#f0f0f0";
                optionBtn.disabled = false;
            }
        
            document.getElementById("next-btn").style.display = "none";
        }
        
        function checkAnswer(selectedOption) {
            const chapter = chapters[currentChapter];
            const correctAnswer = chapter.quiz[currentQuestionIndex].correctAnswer;
        
            for (let i = 0; i < 4; i++) {
                let optionBtn = document.getElementById('option' + i);
                optionBtn.disabled = true;
        
                if (i === correctAnswer) {
                    optionBtn.style.backgroundColor = "green";
                } else if (i === selectedOption) {
                    optionBtn.style.backgroundColor = "red";
                }
            }
        
            document.getElementById("next-btn").style.display = "block";
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            const chapter = chapters[currentChapter];
        
            if (currentQuestionIndex < chapter.quiz.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        }
        
        function startTimer(minutes) {
            timeLeft = minutes * 60;
            updateTimer();
            timer = setInterval(function() {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up!");
                    endQuiz();
                }
            }, 1000);
        }
        
        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }
        
        function endQuiz() {
            alert("Quiz over! Thank you for participating.");
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('chapters').style.display = 'block';
        }
        
    </script>
</body>
</html>
