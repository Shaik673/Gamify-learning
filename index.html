<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Sign In</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required><br><br>
                <button type="submit" class="submit-btn">Sign In</button>
                <div class="social-btns">
                    <button type="button" class="google-btn">
                        <i class="fa-brands fa-google"></i> Sign in with Google
                    </button>
                </div>
                <a href="home.html">Forgot Password?</a>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter User Id" required>
                <input type="email" class="input-field" placeholder="Enter Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
