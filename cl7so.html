        /* General body styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Header styles */
.header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 30px 0;
}

/* Button container styles */
.chapter-buttons {
    display: flex;
    justify-content: space-around;
    margin: 20px;
    padding: 10px;
}

/* Chapter button styles */
.chapter-btn {
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
    width: 200px;
}

/* Button hover effect */
.chapter-btn:hover {
    background-color: #45a049;
}

/* Chapter content */
.chapter-content {
    display: none;
    background-color: white;
    padding: 20px;
    margin: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Quiz container styles */
.quiz-container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    display: none;
}

/* Question styles */
.question-container {
    margin-bottom: 20px;
}

.question-container p {
    font-size: 18px;
    text-align: center;
}

/* Options styles */
.options {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.options button {
    background-color: #f1f1f1;
    border: 1px solid #ddd;
    padding: 15px;
    margin: 5px 0;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    border-radius: 5px;
    width: 100%;
    max-width: 500px;
    margin: 5px auto;
}

.options button:hover {
    background-color: #ddd;
}

/* Timer fixed to the right of the screen */
.timer {
    font-size: 20px;
    color: white;
    background-color: #e74c3c;
    padding: 10px 20px;
    border-radius: 5px;
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
}

/* Results section */
.results {
    font-size: 20px;
    font-weight: bold;
    margin-top: 30px;
    text-align: center;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .chapter-buttons {
        flex-direction: column;
        align-items: center;
    }

    .chapter-btn {

let currentChapter = "";
let currentQuestionIndex = 0;
let timer;
let timeLeft = 15 * 60; // 15 minutes in seconds

function showChapter(chapter) {
    document.querySelectorAll('.chapter-content').forEach(ch => ch.style.display = 'none');
    document.getElementById(chapter).style.display = 'block';
}

function startQuiz(chapter) {
    currentChapter = chapter;
    currentQuestionIndex = 0;
    document.getElementById('quiz-container').style.display = 'block';
    document.getElementById('quiz-title').textContent = chapters[chapter].title + " Quiz";
    loadQuestion();
    startTimer(15);
}

function loadQuestion() {
    const chapter = chapters[currentChapter];
    const question = chapter.quiz[currentQuestionIndex];

    document.getElementById('question-text').textContent = question.question;
    
    for (let i = 0; i < 4; i++) {
        let optionBtn = document.getElementById('option' + i);
        optionBtn.textContent = question.options[i];
        optionBtn.onclick = function() { checkAnswer(i); };

        // Reset button colors
        optionBtn.style.backgroundColor = "#f0f0f0";
        optionBtn.disabled = false;
    }

    document.getElementById("next-btn").style.display = "none"; // Hide Next button
}

function checkAnswer(selectedOption) {
    const chapter = chapters[currentChapter];
    const correctAnswer = chapter.quiz[currentQuestionIndex].correctAnswer;

    for (let i = 0; i < 4; i++) {
        let optionBtn = document.getElementById('option' + i);
        optionBtn.disabled = true; // Disable all options after selection

        if (i === correctAnswer) {
            optionBtn.style.backgroundColor = "green"; // Highlight correct answer in green
        } else if (i === selectedOption) {
            optionBtn.style.backgroundColor = "red"; // Highlight incorrect selection in red
        }
    }

    document.getElementById("next-btn").style.display = "block"; // Show Next button
}

function nextQuestion() {
    currentQuestionIndex++;
    
    const chapter = chapters[currentChapter];
    if (currentQuestionIndex < chapter.quiz.length) {
        loadQuestion();
    } else {
        endQuiz();
    }
}

function startTimer(minutes) {
    timeLeft = minutes * 60;
    updateTimer();
    timer = setInterval(function() {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
            clearInterval(timer);
            alert("Time's up!");
            endQuiz();
        }
    }, 1000);
}

function updateTimer() {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    seconds = seconds < 10 ? '0' + seconds : seconds;
    document.getElementById('timer').textContent = `${minutes}:${seconds}`;
}

function endQuiz() {
    alert("Quiz over! Thank you for participating.");
    document.getElementById('quiz-container').style.display = 'none';
}
